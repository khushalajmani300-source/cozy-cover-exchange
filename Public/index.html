<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cover B2B Portal</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #121212; 
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
            border: 1px solid #333;
        }
        h1 { color: #f1c40f; margin-bottom: 5px; font-size: 24px; text-transform: uppercase; }
        p { color: #aaa; font-size: 14px; margin-bottom: 25px; }
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #219150; box-shadow: 0 0 10px #2ecc71; }
        .error { color: #e74c3c; font-size: 13px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>üîí B2B Portal</h1>
        <p>Authorized Dealers Only</p>
        
        <input type="password" id="passcode" placeholder="Enter Dealer Code">
        
        <button onclick="checkPasscode()">ENTER TRADING FLOOR</button>
        <div id="error-msg" class="error">‚ùå Invalid Dealer Code</div>
    </div>

    <script>
        function checkPasscode() {
            const code = document.getElementById('passcode').value.toUpperCase();
            
            // YOUR SECRET DEALER CODE IS HERE:
            if (code === 'COZY2026') {
                // Grant access and open the door
                localStorage.setItem('dealer_access', 'granted');
                window.location.href = '/trade.html';
            } else {
                // Show error
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('passcode').value = '';
            }
        }

        // Allow pressing "Enter" on keyboard to login
        document.getElementById("passcode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkPasscode();
            }
        });
    </script>
</body>
</html>
