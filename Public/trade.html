<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cover B2B Exchange</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg-color: #0b0e14; --card-bg: #151a22; --primary: #8e44ad; --success: #00e676; --danger: #ff1744; --text-main: #ffffff; --text-muted: #8b9eb7; --border-color: #2b3544; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; padding-bottom: 50px; }
        
        /* NAVBAR */
        .navbar { background-color: rgba(21, 26, 34, 0.95); border-bottom: 1px solid var(--border-color); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 20px; font-weight: 800; letter-spacing: 1px; color: var(--text-main); }
        .brand-accent { color: var(--primary); }
        .status-dot { height: 10px; width: 10px; background-color: var(--success); border-radius: 50%; display: inline-block; box-shadow: 0 0 8px var(--success); }
        .logout-btn { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .logout-btn:hover { color: #fff; border-color: #fff; }

        /* LIVE TICKER TAPE */
        .ticker-wrap { width: 100%; overflow: hidden; background-color: #080a0f; border-bottom: 1px solid var(--border-color); padding: 10px 0; box-sizing: border-box; white-space: nowrap; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker-scroll 30s linear infinite; }
        .ticker:hover { animation-play-state: paused; }
        .ticker-item { display: inline-block; padding: 0 30px; font-size: 14px; font-weight: bold; color: var(--text-muted); text-transform: uppercase; }
        .ticker-price { margin-left: 8px; font-family: monospace; font-size: 16px; }
        @keyframes ticker-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* HEADER */
        .page-header { text-align: center; padding: 30px 20px 20px; }
        .page-header h1 { margin: 0; font-size: 28px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .page-header p { color: var(--text-muted); margin-top: 10px; font-size: 14px; }

        /* GRID LAYOUT */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; padding: 0 25px; }
        .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        .card h3 { margin: 0 0 15px 0; font-size: 18px; color: #fff; }
        
        /* PRICE SECTION */
        .price-container { background: #0f131a; border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid #1f2733; display: flex; justify-content: space-between; align-items: center; }
        .mrp-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; }
        .mrp-value { font-size: 14px; color: #556b82; text-decoration: line-through; }
        .live-label { font-size: 12px; color: var(--success); text-transform: uppercase; font-weight: bold; margin-bottom: 5px;}
        .price { font-size: 28px; font-weight: bold; font-family: monospace; color: #fff; margin: 0;}

        /* FLASH ANIMATIONS */
        @keyframes flashGreen { 0% { background-color: rgba(0, 230, 118, 0.3); } 100% { background-color: #0f131a; } }
        @keyframes flashRed { 0% { background-color: rgba(255, 23, 68, 0.3); } 100% { background-color: #0f131a; } }
        .flash-up { animation: flashGreen 1s ease-out; }
        .flash-down { animation: flashRed 1s ease-out; }

        /* CHARTS & ACTIONS */
        .chart-wrapper { height: 150px; width: 100%; margin-bottom: 20px; }
        .action-row { display: flex; gap: 10px; margin-top: auto; }
        .qty-input { width: 70px; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background: #0f131a; color: white; text-align: center; font-size: 16px; font-weight: bold; }
        .buy-btn { flex: 1; background: var(--primary); color: white; border: none; padding: 12px; cursor: pointer; font-size: 16px; font-weight: bold; border-radius: 6px; }
        .buy-btn:hover { background: #732d91; }
    </style>
</head>
<body>

    <script>
        if(localStorage.getItem('dealer_access') !== 'granted') { window.location.href = '/'; }
        function logout() { 
            localStorage.removeItem('dealer_access'); 
            localStorage.removeItem('dealer_id'); 
            localStorage.removeItem('dealer_name'); 
            window.location.href = '/'; 
        }
    </script>

    <nav class="navbar">
        <div class="brand">
            <span class="brand-accent">AJMANI</span> B2B EXCHANGE
        </div>
        <div style="display:flex; align-items:center; gap: 15px;">
            <span id="dealer-name-display" style="font-size: 14px; color: var(--primary); font-weight: bold; margin-right: 10px;"></span>
            <span style="font-size: 13px; color: var(--text-muted);">
                <span class="status-dot"></span> MARKET OPEN
            </span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="ticker-wrap">
        <div class="ticker" id="market-ticker">
            <span class="ticker-item">Loading Market Data...</span>
        </div>
    </div>

    <header class="page-header">
        <h1>Cozy Cover Trading Floor</h1>
        <p>Live fluctuating wholesale rates. Lock in your bulk orders below.</p>
    </header>

    <div id="market" class="container">
