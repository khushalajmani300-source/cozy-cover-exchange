<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cover B2B Exchange</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Dark Theme Styling matching your UI */
        body { 
            background-color: #1e1e24; 
            color: #ffffff; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333; 
            padding-bottom: 15px; 
        }
        .logo { font-weight: bold; font-size: 1.2rem; text-transform: uppercase; }
        .logo span { color: #d63384; } /* Pink Accent */
        .status-bar { display: flex; align-items: center; gap: 15px; }
        .status { color: #28a745; font-size: 0.85rem; font-weight: bold; }
        .btn-logout { 
            background: #333; color: white; border: none; 
            padding: 6px 12px; cursor: pointer; border-radius: 4px; 
        }
        .center-title { text-align: center; margin-top: 50px; }
        .center-title h1 { margin-bottom: 5px; font-size: 1.8rem; }
        .subtitle { color: #aaa; font-size: 0.9rem; }
        
        #loading-text { margin-top: 30px; font-size: 0.9rem; font-weight: bold; color: #ccc; }
        
        /* Table Styling for Market Data */
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #2a2a35; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #3a3a45; }
        th { background: #222; color: #888; font-size: 0.85rem; text-transform: uppercase; }
        .btn-buy { background: #007bff; color: white; border: none; padding: 8px 16px; font-weight: bold; cursor: pointer; border-radius: 4px; transition: background 0.2s; }
        .btn-buy:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><span>Ajmani</span> B2B Exchange</div>
        <div class="status-bar">
            <span class="status">ðŸŸ¢ MARKET OPEN</span>
            <button class="btn-logout">Logout</button>
        </div>
    </div>

    <div class="center-title">
        <h1>COZY COVER TRADING FLOOR</h1>
        <p class="subtitle">Live fluctuating wholesale rates. Lock in your bulk orders below.</p>
    </div>

    <div id="loading-text">LOADING MARKET DATA...</div>

    <div id="market-container" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Live Wholesale Rate (INR)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="market-data-body">
                </tbody>
        </table>
        
        <div style="margin-top: 40px; max-width: 800px; margin-left: auto; margin-right: auto;">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const apiUrl = '/api/products'; 

            // Function to fetch and display the live rates
            function fetchMarketData() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        // Hide loading text, show the container
                        document.getElementById('loading-text').style.display = 'none';
                        document.getElementById('market-container').style.display = 'block';

                        // Grab the table body and clear old rows
                        const tbody = document.getElementById('market-data-body');
                        tbody.innerHTML = ''; 

                        if (!data || data.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No active listings found.</td></tr>';
                            return;
                        }

                        // Inject the live data
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            
                            row.innerHTML = `
                                <td><strong>${item.name || 'Textile Item'}</strong></td>
                                <td style="color: #28a745; font-weight: bold; font-size: 1.1rem;">
                                    â‚¹${item.current_price || '0.00'}
                                </td>
                                <td>
                                    <button class="btn-buy" onclick="buyProduct(${item.id}, ${item.current_price})">
                                        Lock Rate & Buy
                                    </button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        // Only show error if the table is completely hidden (first load)
                        if (document.getElementById('market-container').style.display === 'none') {
                            const loadingElement = document.getElementById('loading-text');
                            loadingElement.innerText = 'ERROR: Cannot connect to the exchange.';
                            loadingElement.style.color = '#ff4c4c';
                        }
                    });
            }

            // Fetch immediately when the page loads, then every 4 seconds
            fetchMarketData();
            setInterval(fetchMarketData, 4000);
        });

        // -----------------------------------------
        // TRANSACTION FUNCTION: Locks in the order
        // -----------------------------------------
        async function buyProduct(productId, lockedPrice) {
            // Ask the buyer for their bulk quantity
            const quantityInput = prompt(`Locking in rate: â‚¹${lockedPrice}\n\nEnter the bulk quantity you wish to order:`, "100");
            
            // If they click 'Cancel' on the prompt, stop the function
            if (!quantityInput) return; 

            // Convert their input to a proper number
            const quantity = parseInt(quantityInput, 10);
            
            if (isNaN(quantity) || quantity <= 0) {
                alert("âŒ Invalid quantity. Please enter a valid number.");
                return;
            }

            // Get the logged-in User ID (Defaults to 1 for testing if not logged in)
            const storedUserId = localStorage.getItem('user_id') || 1; 

            // Send the secure POST request to the backend database
            try {
                console.log("Processing transaction...");

                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: storedUserId,
                        product_id: productId,
                        quantity: quantity,
                        locked_price: lockedPrice
                    })
                });

                const result = await response.json();

                // Handle the server's response
                if (result.success) {
                    const totalCost = (lockedPrice * quantity).toLocaleString('en-IN');
                    alert(`âœ… ORDER CONFIRMED!\n\nOrder ID: #${result.orderId}\nQuantity: ${quantity}\nLocked Rate: â‚¹${lockedPrice}\nTotal: â‚¹${totalCost}`);
                } else {
                    alert("âŒ Transaction Failed. Please try again or contact support.");
                }

            } catch (error) {
                console.error('Checkout error:', error);
                alert("âŒ Network error. Could not reach the trading floor servers.");
            }
        }
    </script>
</body>
</html>
