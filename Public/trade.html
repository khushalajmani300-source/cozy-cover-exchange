<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cover B2B Exchange</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Dark Theme Styling matching your UI */
        body { 
            background-color: #1e1e24; 
            color: #ffffff; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333; 
            padding-bottom: 15px; 
        }
        .logo { font-weight: bold; font-size: 1.2rem; text-transform: uppercase; }
        .logo span { color: #d63384; } /* Pink Accent */
        .status-bar { display: flex; align-items: center; gap: 15px; }
        .status { color: #28a745; font-size: 0.85rem; font-weight: bold; }
        .btn-logout { 
            background: #333; color: white; border: none; 
            padding: 6px 12px; cursor: pointer; border-radius: 4px; 
        }
        .center-title { text-align: center; margin-top: 50px; }
        .center-title h1 { margin-bottom: 5px; font-size: 1.8rem; }
        .subtitle { color: #aaa; font-size: 0.9rem; }
        
        #loading-text { margin-top: 30px; font-size: 0.9rem; font-weight: bold; color: #ccc; }
        
        /* Table Styling for Market Data */
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #2a2a35; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #3a3a45; }
        th { background: #222; color: #888; font-size: 0.85rem; text-transform: uppercase; }
        .btn-buy { background: #007bff; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><span>Ajmani</span> B2B Exchange</div>
        <div class="status-bar">
            <span class="status">ðŸŸ¢ MARKET OPEN</span>
            <button class="btn-logout">Logout</button>
        </div>
    </div>

    <div class="center-title">
        <h1>COZY COVER TRADING FLOOR</h1>
        <p class="subtitle">Live fluctuating wholesale rates. Lock in your bulk orders below.</p>
    </div>

    <div id="loading-text">LOADING MARKET DATA...</div>

    <div id="market-container" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Wholesale Rate (INR)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="market-data-body">
                </tbody>
        </table>
        
        <div style="margin-top: 40px; max-width: 800px; margin-left: auto; margin-right: auto;">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ðŸ›‘ IMPORTANT: Change this URL to your actual Render backend API route!
            // Example: '/api/rates' or '/products' or whatever route sends your JSON data
            const apiUrl = '/api/rates'; 

            // 1. Tell the browser to go fetch the data
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server responded with an error');
                    }
                    return response.json();
                })
                .then(data => {
                    // 2. The data arrived successfully! Hide the loading text.
                    document.getElementById('loading-text').style.display = 'none';
                    
                    // 3. Unhide the table container so the user can see it
                    document.getElementById('market-container').style.display = 'block';

                    // 4. Inject the data into the HTML table
                    const tbody = document.getElementById('market-data-body');
                    
                    // If database is empty
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No active listings found on the floor today.</td></tr>';
                        return;
                    }

                    // Loop through the data and create a row for each textile product
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        
                        // Adjust 'item.name' and 'item.price' to match your database column names
                        row.innerHTML = `
                            <td><strong>${item.name || 'Textile Item'}</strong></td>
                            <td style="color: #28a745; font-weight: bold;">â‚¹${item.price || '0.00'}</td>
                            <td><button class="btn-buy">Buy Bulk</button></td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    // If the backend fails, change the loading text to a red error message
                    console.error('Fetch error:', error);
                    const loadingElement = document.getElementById('loading-text');
                    loadingElement.innerText = 'ERROR: Could not connect to the trading floor API.';
                    loadingElement.style.color = '#ff4c4c'; 
                });
        });
    </script>
</body>
</html>
