<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cover B2B Exchange</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* BASE THEME */
        :root {
            --bg-color: #0b0e14;
            --card-bg: #151a22;
            --primary: #8e44ad; /* Ajmani Purple */
            --success: #00e676; /* Trading Green */
            --danger: #ff1744;  /* Trading Red */
            --text-main: #ffffff;
            --text-muted: #8b9eb7;
            --border-color: #2b3544;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            padding-bottom: 50px;
        }

        /* NAVBAR */
        .navbar {
            background-color: rgba(21, 26, 34, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .brand { font-size: 20px; font-weight: 800; letter-spacing: 1px; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
        .brand-accent { color: var(--primary); }
        .status-dot { height: 10px; width: 10px; background-color: var(--success); border-radius: 50%; display: inline-block; box-shadow: 0 0 10px var(--success); animation: pulse 2s infinite; }
        .logout-btn { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .logout-btn:hover { color: #fff; border-color: #fff; }

        /* HEADER */
        .page-header { text-align: center; padding: 40px 20px 20px; }
        .page-header h1 { margin: 0; font-size: 28px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .page-header p { color: var(--text-muted); margin-top: 10px; font-size: 14px; }

        /* GRID LAYOUT */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 25px;
        }

        /* PRODUCT CARDS */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--text-muted); }
        .card h3 { margin: 0 0 15px 0; font-size: 18px; font-weight: 600; color: #f1f5f9; line-height: 1.3; }
        
        /* PRICE SECTION */
        .price-container {
            background: #0f131a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #1f2733;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .mrp-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .mrp-value { font-size: 14px; color: #556b82; text-decoration: line-through; }
        .live-label { font-size: 12px; color: var(--success); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; font-weight: 600;}
        .price { font-size: 32px; font-weight: 800; font-family: monospace; color: var(--text-main); margin: 0;}

        /* FLASH ANIMATIONS */
        @keyframes flashGreen { 0% { background-color: rgba(0, 230, 118, 0.2); } 100% { background-color: #0f131a; } }
        @keyframes flashRed { 0% { background-color: rgba(255, 23, 68, 0.2); } 100% { background-color: #0f131a; } }
        .flash-up { animation: flashGreen 1s ease-out; }
        .flash-down { animation: flashRed 1s ease-out; }

        /* CHARTS */
        .chart-wrapper { height: 160px; width: 100%; margin-bottom: 25px; }

        /* ACTIONS */
        .action-row { display: flex; gap: 12px; margin-top: auto; }
        .qty-input { 
            width: 70px; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); 
            background: #0f131a; color: white; text-align: center; font-size: 16px; font-weight: bold;
            outline: none; transition: border-color 0.2s;
        }
        .qty-input:focus { border-color: var(--primary); }
        .buy-btn { 
            flex: 1; background: var(--primary); color: white; border: none; 
            padding: 12px; cursor: pointer; font-size: 16px; font-weight: 800; letter-spacing: 1px; 
            border-radius: 8px; transition: all 0.2s ease;
        }
