<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cover - Admin Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f6f8; 
            color: #333; 
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.5em; letter-spacing: 1px; }
        .refresh-btn {
            background: #27ae60; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        .refresh-btn:hover { background: #2ecc71; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #ecf0f1; font-weight: bold; color: #2c3e50; }
        tr:hover { background-color: #f9f9f9; }
        .status-badge {
            background: #f1c40f; color: #fff; padding: 5px 10px; 
            border-radius: 20px; font-size: 0.8em; font-weight: bold;
        }
        .price { font-family: monospace; font-weight: bold; color: #27ae60; font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸ“¦ Ajmani Admin Ledger</h1>
        <button class="refresh-btn" onclick="fetchOrders()">ðŸ”„ Refresh Data</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Order #</th>
                <th>Date & Time</th>
                <th>Customer</th>
                <th>Product Locked</th>
                <th>Qty</th>
                <th>Locked Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="order-table-body">
            <tr><td colspan="7" style="text-align:center;">Loading orders...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/api/admin/orders');
                const orders = await response.json();
                
                const tbody = document.getElementById('order-table-body');
                tbody.innerHTML = ''; // Clear loading text

                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No orders yet.</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>#${order.order_id}</strong></td>
                        <td>${order.order_date}</td>
                        <td>${order.customer}</td>
                        <td>${order.product_name}</td>
                        <td>${order.quantity}</td>
                        <td class="price">â‚¹${order.sold_at_price}</td>
                        <td><span class="status-badge">${order.status}</span></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("Failed to load orders:", err);
                document.getElementById('order-table-body').innerHTML = 
                    '<tr><td colspan="7" style="text-align:center; color:red;">Error loading data.</td></tr>';
            }
        }

        // Load orders immediately when the page opens
        fetchOrders();
        
        // Auto-refresh every 10 seconds to catch live market drops
        setInterval(fetchOrders, 10000); 
    </script>
</body>
</html>
