<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajmani - Admin Access</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #2c3e50; /* Darker admin theme */
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1a252f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            text-align: center;
            width: 300px;
            border-top: 5px solid #8e44ad; /* Purple accent */
        }
        h1 { color: #fff; margin-bottom: 5px; font-size: 22px; letter-spacing: 1px; }
        p { color: #aaa; font-size: 13px; margin-bottom: 25px; }
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #2c3e50;
            color: white;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #8e44ad;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #732d91; }
        .error { color: #e74c3c; font-size: 13px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>COMMAND CENTER</h1>
        <p>Master Level Access Required</p>
        
        <input type="password" id="admin-pass" placeholder="Enter Master Code">
        
        <button onclick="checkAdminCode()">ACCESS LEDGER</button>
        <div id="error-msg" class="error">‚ùå Unauthorized Access</div>
    </div>

    <script>
        function checkAdminCode() {
            const code = document.getElementById('admin-pass').value;
            
            // YOUR SECRET ADMIN CODE IS HERE (Case Sensitive!):
            if (code === 'AJMANI-HQ') {
                // Grant access and open the door to the ledger
                localStorage.setItem('admin_access', 'granted');
                window.location.href = '/ledger.html';
            } else {
                // Show error
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('admin-pass').value = '';
            }
        }

        // Allow pressing "Enter" on keyboard to login
        document.getElementById("admin-pass").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkAdminCode();
            }
        });
    </script>
</body>
</html>
