<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajmani Exchange | Clearinghouse Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Terminal Dark Theme */
        body { 
            background-color: #0b0e14; 
            color: #c9d1d9; 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            padding: 30px; 
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            border-bottom: 2px solid #38bdf8; 
            padding-bottom: 15px; 
            margin-bottom: 30px;
        }
        .logo { font-weight: 700; font-size: 2rem; text-transform: uppercase; color: #ffffff; }
        .logo span { color: #38bdf8; text-shadow: 0 0 15px rgba(56, 189, 248, 0.4); } 
        .title-block h1 { margin: 0; font-size: 1.2rem; color: #8b949e; text-transform: uppercase; letter-spacing: 2px; }

        /* KPI Dashboard Cards */
        .kpi-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            flex: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .kpi-title { font-size: 0.9rem; color: #8b949e; text-transform: uppercase; margin-bottom: 10px; }
        .kpi-value { font-family: 'Roboto Mono', monospace; font-size: 2rem; font-weight: 700; color: #3fb950; }
        .kpi-value.blue { color: #38bdf8; }

        /* Admin Data Table */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: #0d1117; 
            border: 1px solid #30363d;
        }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #21262d; }
        th { background: #161b22; color: #8b949e; font-size: 0.85rem; text-transform: uppercase; }
        
        .mono-text { font-family: 'Roboto Mono', monospace; font-size: 0.95rem; }
        .money { color: #3fb950; font-weight: bold; }
        
        /* Status Badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-confirmed { background: rgba(63, 185, 80, 0.2); color: #3fb950; border: 1px solid #3fb950; }
        .status-shipped { background: rgba(56, 189, 248, 0.2); color: #38bdf8; border: 1px solid #38bdf8; }
        .status-cancelled { background: rgba(248, 81, 73, 0.2); color: #f85149; border: 1px solid #f85149; }

        /* Controls */
        select {
            background: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 5px;
            font-family: 'Rajdhani', sans-serif;
            border-radius: 4px;
        }
        .btn-update {
            background: transparent;
            color: #8b949e;
            border: 1px solid #8b949e;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .btn-update:hover { background: #8b949e; color: #0b0e14; }

    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="logo">Ajmani <span>Clearinghouse</span></div>
            <div class="title-block"><h1>Cozy Cover Admin Terminal</h1></div>
        </div>
        <div>
            <div style="font-family: 'Roboto Mono', monospace; color: #8b949e;" id="clock">00:00:00</div>
        </div>
    </div>

    <div class="kpi-container">
        <div class="kpi-card">
            <div class="kpi-title">Gross Trading Volume (INR)</div>
            <div class="kpi-value" id="total-revenue">₹0.00</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-title">Total Contracts Executed</div>
            <div class="kpi-value blue" id="total-orders">0</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Txn ID</th>
                <th>Execution Date</th>
                <th>Dealer / Buyer</th>
                <th>Asset</th>
                <th>Vol</th>
                <th>Lock Rate</th>
                <th>Settlement</th>
                <th>Current Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="admin-table-body">
            <tr><td colspan="9" style="text-align: center; padding: 20px; color: #8b949e;">Fetching clearinghouse ledger...</td></tr>
        </tbody>
    </table>

    <script>
        // Start the clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false }) + ' IST';
        }, 1000);

        // Fetch Orders and Calculate Revenue
        function fetchAdminData() {
            fetch('/api/admin/orders')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('admin-table-body');
                    tbody.innerHTML = '';

                    let totalRevenue = 0;
                    let totalOrders = data.length;

                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;">No trades executed yet.</td></tr>';
                    }

                    data.forEach(order => {
                        // Calculate Revenue (Only count Confirmed or Shipped, ignore Cancelled)
                        if (order.status !== 'CANCELLED') {
                            totalRevenue += parseFloat(order.total_amount);
                        }

                        // Determine Badge Color
                        let badgeClass = 'status-confirmed';
                        if (order.status === 'SHIPPED') badgeClass = 'status-shipped';
                        if (order.status === 'CANCELLED') badgeClass = 'status-cancelled';

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="mono-text">#${order.order_id}</td>
                            <td class="mono-text" style="font-size: 0.8rem;">${order.order_date}</td>
                            <td style="font-weight: bold;">${order.customer || 'Unknown Dealer'}</td>
                            <td>${order.product_name}</td>
                            <td class="mono-text">${order.quantity}</td>
                            <td class="mono-text">₹${order.sold_at_price}</td>
                            <td class="mono-text money">₹${parseFloat(order.total_amount).toLocaleString('en-IN')}</td>
                            <td><span class="status-badge ${badgeClass}" id="status-label-${order.order_id}">${order.status}</span></td>
                            <td>
                                <select id="status-select-${order.order_id}">
                                    <option value="CONFIRMED" ${order.status === 'CONFIRMED' ? 'selected' : ''}>CONFIRMED</option>
                                    <option value="SHIPPED" ${order.status === 'SHIPPED' ? 'selected' : ''}>SHIPPED</option>
                                    <option value="CANCELLED" ${order.status === 'CANCELLED' ? 'selected' : ''}>CANCELLED</option>
                                </select>
                                <button class="btn-update" onclick="updateOrderStatus(${order.order_id})">Update</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });

                    // Update KPI Cards
                    document.getElementById('total-revenue').innerText = '₹' + totalRevenue.toLocaleString('en-IN');
                    document.getElementById('total-orders').innerText = totalOrders;
                })
                .catch(err => console.error("Error fetching ledger:", err));
        }

        // Send Status Update to Database
        async function updateOrderStatus(orderId) {
            const newStatus = document.getElementById(`status-select-${orderId}`).value;
            
            try {
                const response = await fetch('/api/admin/order-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: orderId, status: newStatus })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Update the badge visually without reloading the whole page
                    const badge = document.getElementById(`status-label-${orderId}`);
                    badge.innerText = newStatus;
                    badge.className = 'status-badge'; // reset class
                    
                    if (newStatus === 'CONFIRMED') badge.classList.add('status-confirmed');
                    if (newStatus === 'SHIPPED') badge.classList.add('status-shipped');
                    if (newStatus === 'CANCELLED') badge.classList.add('status-cancelled');
                    
                    // Refresh data to update revenue totals if something was cancelled
                    fetchAdminData();
                } else {
                    alert("❌ Failed to update order status in database.");
                }
            } catch (error) {
                console.error("Update error:", error);
                alert("❌ Network error.");
            }
        }

        // Load data on start
        document.addEventListener('DOMContentLoaded', fetchAdminData);
    </script>
</body>
</html>
