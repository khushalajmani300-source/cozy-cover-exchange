<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cover - Admin Command Center</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; color: #333; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #2c3e50; color: white; padding: 15px 30px; border-radius: 8px; margin-bottom: 20px; }
        .header-purple { background: #8e44ad; margin-top: 40px; }
        h1 { margin: 0; font-size: 1.5em; letter-spacing: 1px; }
        .refresh-btn { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .refresh-btn:hover { background: #2ecc71; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #ecf0f1; font-weight: bold; color: #2c3e50; }
        tr:hover { background-color: #f9f9f9; }
        
        /* Status Badges */
        .badge-confirmed { background: #e74c3c; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        .badge-packed { background: #f39c12; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        .badge-dispatched { background: #27ae60; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        
        .price { font-family: monospace; font-weight: bold; color: #27ae60; font-size: 1.1em; }
        
        /* Action Buttons */
        .action-container { display: flex; gap: 5px; }
        .action-btn { border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.9em; transition: 0.2s; color: white;}
        .btn-pack { background: #f39c12; }
        .btn-pack:hover { background: #d68910; }
        .btn-dispatch { background: #2980b9; }
        .btn-dispatch:hover { background: #2471a3; }
        .btn-print { background: #8e44ad; }
        .btn-print:hover { background: #732d91; }
        
        .vol-input { width: 60px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
        .save-btn { background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üì¶ Master Order Ledger & Logistics</h1>
        <button class="refresh-btn" onclick="fetchOrders()">üîÑ Refresh Data</button>
    </div>
    <table>
        <thead>
            <tr><th>Order #</th><th>Date & Time</th><th>Customer</th><th>Product Locked</th><th>Qty</th><th>Total Bill</th><th>Status</th><th>Logistics Action</th></tr>
        </thead>
        <tbody id="order-table-body"><tr><td colspan="8" style="text-align:center;">Loading orders...</td></tr></tbody>
    </table>

    <div class="header header-purple">
        <h1>üéõÔ∏è Market Controls (Volatility)</h1>
    </div>
    <table>
        <thead>
            <tr><th>SKU</th><th>Product Name</th><th>Live Price</th><th>Volatility (1.0 = Normal)</th><th>Action</th></tr>
        </thead>
        <tbody id="product-table-body"><tr><td colspan="5" style="text-align:center;">Loading products...</td></tr></tbody>
    </table>

    <script>
        let globalOrders = []; // Store orders in memory to generate invoices

        // Load Orders
        async function fetchOrders() {
            try {
                const response = await fetch('/api/admin/orders');
                globalOrders = await response.json();
                
                const tbody = document.getElementById('order-table-body');
                tbody.innerHTML = ''; 

                if (globalOrders.length === 0) { tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No orders yet.</td></tr>'; return; }

                globalOrders.forEach(order => {
                    let badgeClass = 'badge-confirmed';
                    if (order.status === 'PACKED') badgeClass = 'badge-packed';
                    if (order.status === 'DISPATCHED') badgeClass = 'badge-dispatched';

                    let actionButton = '';
                    if (order.status === 'CONFIRMED') {
                        actionButton = `<button class="action-btn btn-pack" onclick="updateStatus(${order.order_id}, 'PACKED')">üì¶ Pack</button>`;
                    } else if (order.status === 'PACKED') {
                        actionButton = `<button class="action-btn btn-dispatch" onclick="updateStatus(${order.order_id}, 'DISPATCHED')">üöö Dispatch</button>`;
                    } else if (order.status === 'DISPATCHED') {
                        actionButton = `<span style="font-size:1.2em">‚úÖ</span>`;
                    }

                    // The Action Column now has the Print button + the Logistics button
                    tbody.innerHTML += `<tr>
                        <td><strong>#${order.order_id}</strong></td><td>${order.order_date}</td><td>${order.customer}</td>
                        <td>${order.product_name}</td><td>${order.quantity}</td><td class="price">‚Çπ${order.total_amount}</td>
                        <td><span class="${badgeClass}">${order.status}</span></td>
                        <td class="action-container">
                            ${actionButton}
                            <button class="action-btn btn-print" onclick="printInvoice(${order.order_id})">üìÑ Bill</button>
                        </td>
                    </tr>`;
                });
            } catch (err) { console.error(err); }
        }

        // Change Order Status
        async function updateStatus(orderId, newStatus) {
            if(!confirm(`Mark Order #${orderId} as ${newStatus}?`)) return;
            try {
                const response = await fetch('/api/admin/order-status', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: orderId, status: newStatus })
                });
                const result = await response.json();
                if(result.success) fetchOrders(); 
            } catch (err) { console.error(err); }
        }

        // Print Invoice Function
        function printInvoice(orderId) {
            // Find the specific order data
            const order = globalOrders.find(o => o.order_id === orderId);
            if(!order) return;

            // Open a blank popup window
            const printWindow = window.open('', '_blank', 'width=800,height=900');
            
            // Build the Ajmani Invoice HTML Template
            const html = `
                <html>
                <head>
                    <title>Invoice - Order #${order.order_id}</title>
                    <style>
                        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; color: #333; }
                        .header { display: flex; justify-content: space-between; border-bottom: 3px solid #2c3e50; padding-bottom: 20px; margin-bottom: 30px; }
                        .company-details { text-align: right; }
                        .invoice-title { font-size: 40px; color: #2c3e50; margin: 0; font-weight: 900; letter-spacing: 2px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
                        th, td { border: 1px solid #ddd; padding: 15px; text-align: left; }
                        th { background-color: #f4f6f8; color: #2c3e50; font-weight: bold; }
                        .total-row td { font-weight: bold; font-size: 18px; background-color: #fcfcfc; }
                        .footer { margin-top: 60px; text-align: center; font-size: 12px; color: #777; border-top: 1px solid #ddd; padding-top: 20px; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <div>
                            <h1 class="invoice-title">INVOICE</h1>
                            <p style="margin-top:20px; font-size: 16px;">
                                <strong>Order Number:</strong> #${order.order_id}<br>
                                <strong>Date Generated:</strong> ${order.order_date}<br>
                                <strong>Order Status:</strong> ${order.status}
                            </p>
                        </div>
                        <div class="company-details">
                            <h2 style="margin:0; color: #2c3e50; font-size: 26px;">Cozy Cover</h2>
                            <p style="margin-top: 5px; font-size: 14px; color: #555;">
                                A brand by <strong>Ajmani Clothing Company</strong><br>
                                537, Raviwar Peth<br>
                                Pune, Maharashtra<br><br>
                                Authorized Signatory: Khushal
                            </p>
                        </div>
                    </div>

                    <div style="margin-top: 20px; background: #f9f9f9; padding: 15px; border-left: 4px solid #2c3e50;">
                        <h3 style="margin: 0 0 10px 0; font-size: 14px; color: #777; text-transform: uppercase;">Billed To:</h3>
                        <p style="margin: 0; font-size: 18px;"><strong>${order.customer}</strong></p>
                        <p style="margin: 5px 0 0 0; color: #555;">Authorized B2B Dealer / Wholesale Partner</p>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Item Description</th>
                                <th style="text-align:center;">Quantity</th>
                                <th>Locked Rate</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${order.product_name}</td>
                                <td style="text-align:center;">${order.quantity} Bales/Units</td>
                                <td>‚Çπ${order.sold_at_price}</td>
                                <td>‚Çπ${order.total_amount}</td>
                            </tr>
                            <tr class="total-row">
                                <td colspan="3" style="text-align: right;">GRAND TOTAL</td>
                                <td style="color: #27ae60;">‚Çπ${order.total_amount}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="footer">
                        <p>This is a computer-generated document and does not require a physical signature.<br>
                        Thank you for your business. For any discrepancies, please contact our dispatch team within 24 hours.</p>
                    </div>
                    <script>
                        // Automatically open the print dialog when the page loads
                        window.onload = function() { 
                            setTimeout(function() {
                                window.print(); 
                            }, 500);
                        }
                    <\/script>
                </body>
                </html>
            `;
            printWindow.document.write(html);
            printWindow.document.close();
        }

        // Load Products & Volatility
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const tbody = document.getElementById('product-table-body');
                tbody.innerHTML = '';
                products.forEach(product => {
                    tbody.innerHTML += `<tr>
                        <td>${product.sku}</td><td><strong>${product.name}</strong></td><td class="price">‚Çπ${product.current_price}</td>
                        <td><input type="number" id="vol-${product.id}" class="vol-input" value="${product.volatility_index}" step="0.1" min="0"></td>
                        <td><button class="save-btn" onclick="updateVolatility(${product.id})">Save</button></td>
                    </tr>`;
                });
            } catch (err) { console.error(err); }
        }

        async function updateVolatility(id) {
            const newVol = document.getElementById(`vol-${id}`).value;
            try {
                const response = await fetch('/api/admin/volatility', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: id, volatility: newVol }) });
                const result = await response.json();
                if(result.success) alert('‚úÖ Market updated!');
            } catch (err) { console.error(err); }
        }

        fetchOrders();
        fetchProducts();
        setInterval(fetchOrders, 10000); 
    </script>
</body>
</html>
